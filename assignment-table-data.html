<!DOCTYPE html>
<html>
    <head>
        <title>Table in HTML</title>
    </head>
    <body>
        <table border="1px">
            <caption>Calender May 2025</caption>
            <!--Table Heading-->
            <tr>
               
                <td>Sunday</td>
                <td>Monday</td>
                <td>Tuesday</td>
                <td>Wednesday</td>
                <td>Thursday</td>
                <td>Friday</td>
                <td>Saturday</td>
            </tr>
            <tr>
                <!--Row One-->
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <!--Row Two-->
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
                <!--Row Three-->
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
            </tr>
            <tr>
                <!--Row Four-->
                <td>18</td>
                <td>19</td>
                <td style="background-color:aqua">20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
            </tr>
            <tr>
                <!--Row Five-->
                <td>25</td>
                <td>26</td>
                <td style="background-color:grey">27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
            </tr>

        </table>
    </body>
</html>
