<!DOCTYPE html>
<html>
    <head>
        <title>colspan and rowspan</title>
        <style>
            table{
                width: 600px;
                height: 600px;
                background-color: lightslategray;
                border: solid;
                border-color: white;
                border-width: 3px;
            }
        </style>
    </head>
    <body>
        <table border="1px">
            <!--row one-->
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <!--row two-->
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <!--row three-->
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <!--row fourth-->
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
            </tr>
        </table>
    </body>
</html>
