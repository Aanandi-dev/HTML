<!DOCTYPE html>
<html>
    <head>
        <title>colspan and rowspan</title>
        <style>
            table{
                width: 100%;
                height: 600px;
                background-color: aqua;
                border: solid;
                border-color: black;
                border-width: 3px;
            }
        </style>
    </head>
    <body>
        <table border="1px">
            <!--row one-->
            <tr>
                <td colspan="5" style="background-color:lightseagreen"></td>
            </tr>
            <!--row two-->
            <tr>
                <td colspan="2" rowspan="3"></td>
                <td colspan="3" style="background-color:lightblue"></td>
            </tr>
            <!--row three-->
            <tr>
                <td colspan="3" style="background-color: lightblue"></td>
            </tr>
            <!--row fourth-->
            <tr>
                <td colspan="3" style="background-color:lightseagreen"></td>
            </tr>
        </table>
    </body>
</html>
