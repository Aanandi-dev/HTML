<html>
    <head>
    <title>Mount Carmel Convent School, Katol</title>   
    </head>
    <body>
      <form>

        <!--Personal Information : -->
        <h1>Mount Carmel Convent School,Katol</h1>
        <h2>Admission Form :-</h2>
        <fieldset>
         <legend>Personal Information : </legend>   
         <label>Student name : </label>
         <input type="text">
         <br/>
         <br/>
         <label>Enter your Age : </label>
         <input type="Age">
         <br/>
         <br/>
         <label>Enter your surname : </label>
         <input type="surname">
         <br/>
         <br/>
         <label>Enter your father's name : </label>
         <input type="father's name">
         <br/>
         <br/>
         <label>Enter your mother's name : </label>
         <input type="mother's name">
         <br/>
         <br/>
        </fieldset>

        <!--Contact details : -->
        <fieldset>
            <legend>Contact details : </legend>
            <label>Enter your phone number : </label>
            <input type="number">
            <br/>
            <br/>
            <label>Enter your address : </label>
            <textarea></textarea>
        </fieldset>
        <br/>

        <!--Preference : -->
        <fieldset>
          <legend>Preference : </legend>
          <label>Prefered Contact Method :- </label>
          <br/>
          <br/>
          <input type="radio"><label>Email</label>
          <input type="radio"><label>Phone</label>
          <br/>
          <br/>
          <label>Hobies</label>
          <br/>
          <input type="radio" name="hobies" value="reading"><label>reading</label>
          <input type="radio" name="hobies" value="writing"><label>writing</label>
          <input type="radio" name="hobies" value="dancing"><label>dancing</label>
          <input type="radio" name="hobies" value="singing"><label>singing</label>
        </fieldset>
        <br/>

        <!--Additional details : -->
        <fieldset>
          <legend>Additional details : </legend>
          <label>Date of birth : </label>
          <input type="date">
          <br/>
          <br/>
          <label>Place of birth : </label>
          <input type="place">
          <br/>
          <br/>
          <label>Favourate Subject : </label>
          <input type="subject">
          <select>
            <option>English</option>
            <option>Science</option>
            <option>Marathi</option>
            <option>Maths</option>
          </select>
          <br/>
          <br/>
          <label>Enter your gender : </label>
          <input type="gender">
          <select>
            <option>Male</option>
            <option>Female</option>
            <br/>
            <br/>
            <label>Enter your City : </label>
            <input type="city">
            <br/>
            <select>
              <option>Katol</option>
              <option>Nagpur</option>
              <option>Wardha</option>
              <option>Amravati</option>
              <br/>
              <br/>
              <label>Enter your state : </label>
              <input type="state">
              <br/>
              <select>
                <option>Maharashtra</option>
                <option>Uttar Pradesh</option>
                <option>Tamil Nadu</option>
                <option>Kerala</option>
              </select>
              <br/>
              <br/>
              <label>Satisfaction Level : </label>
              <input type="range">
        </fieldset>
        <br/>

        <!--Submit details : -->
        <fieldset>
         <legend>Submit your details : </legend>
         <input type="submit" value="submit">
         <input type="reset" value="reset">
        </fieldset>
      </form>  
    </body>
</html>
