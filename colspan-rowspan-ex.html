<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Ex on colspan and rowspan</title>
        <style>
            td{
                width: 300px;
                height:200px;
                border-style: solid;
                border-color: black;
                border-width: 3px;
                border-collapse: collapse;
                font-size: 35px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <!--row one-->
            <tr>
                <td>a-1</td>
                <td>a-2</td>
                <td>a-3</td>
                <td>a-4</td>
            </tr>
            <!--row two-->
            <tr>
                <td>b-1</td>
                <td>b-2</td>
                <td>b-3</td>
                <td>b-4</td>
            </tr>
            <!--row three-->
            <tr>
                <td>c-1</td>
                <td>c-2</td>
                <td>c-3</td>
                <td>c-4</td>
            </tr>
            <!--row fourth-->
            <tr>
                <td>d-1</td>
                <td>d-2</td>
                <td>d-3</td>
                <td>d-4</td>
            </tr>
        </table>
    </body>
</html>
