<!DOCTYPE html>
<html>
    <head>
        <title>Colspan Table in HTML</title>
        <style>
            table{
                width: 100%;
                height: 800px;
                background-color: lightslategray;
            }
            td{
                background-color: lightpink;
            }
        </style>
    </head>
    <body>
        <table>
            <!-- Row One -->
            <tr>
                <td colspan="3"></td>
            </tr>
            <!-- Row Two -->
            <tr>
                <td colspan="3"></td>
            </tr>
            <!-- Row Three -->
            <tr>
                <td colspan="2"></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
